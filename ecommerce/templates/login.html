<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="POST" style="margin-bottom:100px;">
  {% csrf_token %}
<div class="mb-3">
  <label class="form-label">username</label>
  <input type="text" class="form-control" name="u" placeholder=" Enter username">
</div>
    <br><br>
    <div class="mb-3">
  <label class="form-label">password</label>
  <input type="password" class="form-control" name="p" placeholder=" Enter password">
</div>
  <input type="submit" class="form-control" >
</form>

{% if messages %}
<ul>
  {% for msg in messages %}
  <li>{{msg}}</li>
  {% endfor %}
</ul>
{% endif %}

{% endblock %}
